    <script>
        let post_data=[]
        $.get('https://jsonplaceholder.typicode.com/posts',(data)=>{
            post_data=data;
            data.map((post,index)=>{
                $('.posts').append(
                    `<div class="post p-4 rounded">
                        <div class="d-flex flex-row justify-content-between">
                            <div><h5>${post.title}</h5></div>
                            <div onclick="deletepost(${this})"><i class="far fa-trash-alt"></i></div>
                        </div>
                        <p>${post.body}</p>
                        <div><b>Likes:</b>${(post.likes)?post.likes:0}</div>
                    </div>`
                )
            })
        })
