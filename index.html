<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        let post_data=[]
        let size

        function appendpost(post){
            $('.posts').append(
                    `<div class="post p-4 rounded" id=${post.id}>
                        <div class="d-flex flex-row justify-content-between">
                            <div><h5>${post.title}</h5></div>
                            <div onclick="deletepost(${post.id})" class="crsr-ptr"><i class="far fa-trash-alt"></i></div>
                        </div>
                        <p>${post.body}</p>
                        
                        <div class="col crsr-ptr" onclick="like(${post.id})">
                            <i class="far fa-thumbs-up"></i>
                        </div>
                        <label for="likes" class="col-sm-2 col-form-label col-form-label-sm">
                            <div>
                                <b>Likes:<div id="like${post.id}">${(post.likes)?post.likes:0}</div></b>
                            </div>
                        </label>
                    </div>`
                )
        }

        $.get('https://jsonplaceholder.typicode.com/posts',(data)=>{
            post_data=data;
            addpost_to_DOM();
            size=post_data.length
        })

        function on() {
           $('#overlay').css('display','block')
        }

        function off() {
           $('#overlay').css('display','none')
        }

        function addpost(){
            let post={}
            post.title=$('#post_title_input').val();
            post.name=$('#autor_name_input').val();
            post.body=$('#post_input').val();
            post.id=++size;
            appendpost(post)
            post_data.push(post);
            off()   
        }

        function deletepost(id){
            post_data.find(function(post,index){
                if(post.id==id){
                    delete post_data[index]
                }
            })
            $('#'+id).remove();
        }

        function comparison_for_likes(post1,post2){
            if(!post1.likes && !post2.likes){
                return 0;
            }
            else if(!post1.likes){
                return 1;
            }
            else if(!post2.likes){
                return -1;
            }
            else if(post1.likes>post2.likes){
                return -1;
            }
            else if(post1.likes<post2.likes){
                return 1;
            }
            else return 0;
        }

        function like(id){
            let ind=-1
            post_data.find(function(post,index){
                if(post.id==id){
                    ind=index;
                    if(!post_data[index]["likes"])
                        post_data[index]["likes"]=0
                    post_data[index]["likes"]++;
                }
            })
            $('#like'+id).text(post_data[ind]["likes"]);
        }

        function sortbylikes(){
            post_data.sort(comparison_for_likes);
            console.log(post_data);
            $('.posts').html('');
            addpost_to_DOM();
        }

        function addpost_to_DOM(){
            post_data.map((post)=>{
                appendpost(post);
            })
        }
    </script>

</head>
<body>
    <div class="container">
        <div id="overlay">
            <div class="d-flex flex-column justify-content-center">
                <div class="col-5 align-self-center">
                    <div class="form-group row">
                      <label for="exampleFormControlInput1">Author Name</label>
                      <input type="text" class="form-control" id="author_name_input">
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1">Title</label>
                        <input type="text" class="form-control" id="post_title_input">
                      </div>
                    <div class="form-group row">
                      <label for="exampleFormControlTextarea1">Write your post here..</label>
                      <textarea class="form-control" id="post_input" rows="3"></textarea>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button class="btn btn-light crsr-ptr" onclick="addpost()">Post</button>
                        <button class="btn btn-dark crsr-ptr" onclick="off()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar container-fluid">
        <h3>Blog Posts</h3>
        <button class="btn btn-outline-light crsr-ptr mr-1" onclick="sortbylikes()"><i class="fas fa-sort-amount-up"></i></button>
        <button class="btn btn-outline-light crsr-ptr ml-1" onclick="on()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="posts col d-flex flex-column"></div>
        </div>
    </div>
</body>
</html>
